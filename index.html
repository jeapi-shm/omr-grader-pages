<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OMR 25×5 채점 (GitHub Pages)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .row { margin: 6px 0; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 12px; margin: 12px 0; }
    button { margin-right: 4px; padding: 6px 10px; }
    .small { color:#666; font-size: 12px; line-height: 1.4; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; align-items: start; }
    canvas { max-width: 100%; border: 1px solid #eee; border-radius: 12px; }
    .ok { color: #0a7; font-weight: 800; }
    .bad { color: #c33; font-weight: 800; }
    .warn { color: #f60; font-weight: 800; }
    .pill { display:inline-block; padding:2px 8px; border-radius: 999px; font-size: 12px; }
    .pill-ok { background:#e9fff6; color:#0a7; }
    .pill-warn { background:#fff4e8; color:#f60; }
    .pill-bad { background:#ffecec; color:#c33; }
    #markerCanvas { width: 100%; height: auto; max-width: 520px; }
  </style>
</head>
<body>

  <h2>1) 정답 입력 (25문항, 1~5)</h2>
  <div class="card">
    <div class="small">각 문항의 정답을 1~5로 지정하세요.</div>
    <div id="answerGrid"></div>
  </div>

  <h2>2) 답안지 사진 업로드</h2>
  <div class="card">
    <input id="files" type="file" accept="image/*" multiple />
    <button id="gradeBtn" disabled>채점하기</button>
    <div class="small" id="cvStatus">OpenCV 로딩 중…</div>
  </div>

  <div class="grid">
    <div>
      <h2>3) 채점 결과</h2>
      <div id="results"></div>
    </div>

    <div>
      <h2>디버그 (마커/실패 원인)</h2>
      <div class="card">
        <b>디버그 상태</b>
        <div class="small" id="debugText">-</div>
        <canvas id="markerCanvas"></canvas>
        <div class="small">
          파란 박스 = 마커 후보 / TL·TR·BL·BR 원 = 선택된 4코너<br/>
          FAILED_MARKER면 여기에서 “왜 후보가 부족한지/왜 선택이 꼬였는지” 확인 가능
        </div>
      </div>

      <h2>4) 결과 요약</h2>
      <div class="card">
        <button id="downloadCsvBtn">CSV 다운로드</button>
        <pre id="summary"></pre>
      </div>
    </div>
  </div>

  <!-- OpenCV.js (정적호스팅에서 그대로 사용) -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="./app.js"></script>
</body>
</html>
