<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OMR 25×5 채점 (O/X/V 표기)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 12px; margin: 12px 0; }
    button { margin-right: 6px; padding: 6px 10px; }
    input[type="text"] { padding: 8px 10px; border-radius: 10px; border: 1px solid #ddd; width: 220px; }
    .small { color:#666; font-size: 12px; line-height: 1.4; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; align-items: start; }
    canvas { max-width: 100%; border: 1px solid #eee; border-radius: 12px; }
    img { max-width: 100%; border: 1px solid #eee; border-radius: 12px; }
    .ok { color: #0a7; font-weight: 800; }
    .bad { color: #c33; font-weight: 800; }
    .warn { color: #f60; font-weight: 800; }
    .pill { display:inline-block; padding:2px 8px; border-radius: 999px; font-size: 12px; }
    .pill-ok { background:#e9fff6; color:#0a7; }
    .pill-bad { background:#ffecec; color:#c33; }

    #markerCanvas { width: 100%; height: auto; max-width: 520px; }

    .answer-block { display:flex; align-items:center; gap:10px; margin: 10px 0; flex-wrap: wrap; }
    .answer-label { width: 70px; font-weight: 800; }
    .hint { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>

  <h2>1) 정답 입력 (5문항 단위)</h2>
  <div class="card">
    <div class="small">
      각 줄에 <b>5자리 숫자(1~5)</b>를 입력하세요. 예: <span class="hint">23213</span>
    </div>

    <div id="answerBlocks"></div>

    <div class="small" style="margin-top:10px;">
      현재 정답키: <span class="hint" id="answerKeyText">-</span>
      <span id="answerKeyValid" class="small"></span>
    </div>
  </div>

  <h2>2) 답안지 사진 업로드</h2>
  <div class="card">
    <input id="files" type="file" accept="image/*" multiple />
    <button id="gradeBtn" disabled>채점 + O/X/V 이미지 생성</button>
    <div class="small" id="cvStatus">OpenCV 로딩 중…</div>
  </div>

  <div class="grid">
    <div>
      <h2>3) 결과</h2>
      <div id="results"></div>
    </div>

    <div>
      <h2>디버그 (마커)</h2>
      <div class="card">
        <b>디버그 상태</b>
        <div class="small" id="debugText">-</div>
        <canvas id="markerCanvas"></canvas>
        <div class="small">파란 박스=마커 후보 / TL·TR·BL·BR=선택된 코너</div>
      </div>

      <h2>4) 요약</h2>
      <div class="card">
        <button id="downloadCsvBtn">CSV 다운로드</button>
        <pre id="summary"></pre>
      </div>
    </div>
  </div>

  <script defer src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
